<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head content -->
</head>
<body>
<h1>Create Petition</h1>
<form action="/petitions" method="post" th:object="${petition}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required/><br/>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br/>
    <button type="submit">Create Petition</button>
</form>
</body>
</html>
