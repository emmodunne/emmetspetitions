<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Search Petitions</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Emmet's Petitions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/create-petition}">Create Petition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/view-petitions}">View Petitions</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/search-petitions}">Search Petitions<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Search All Petitions</h1>
        <nav class="navbar navbar-light bg-light">
            <form th:action="@{search-petitions}" method="post" class="form-inline">
                <input class="form-control mr-sm-2" type="search" id="search" name="search" placeholder="Search"
                       aria-label="Search" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </nav>
    </div>
</div>
</body>
</html>
